<div class="apartment-info">
  <p id="spacer"></p>
  <div class="apt-title-holder">
    <h2>{{ apartment.name }}</h2>
  </div>
  <div class="apt-img-holder">
   <img [src]="apartment.images[0]" alt="{{ apartment.name }}" />
  </div>
  <h3>Semester Price: ${{ apartment.price[0] }} - ${{ apartment.price[apartment.price.length -1] }}</h3>
  <div>
    <a addModal [routerLink]="['details', apartment._id]">View Details</a>
  </div>
  <p id="spacer"></p>
</div>
